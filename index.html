<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dehurdle</h1>
  </header>
  
  <main>
    <!-- Dashboard -->
    <div id="dashboard">
      <h2 style="text-align: center;">Welcome to Deloitte's dashboard</h2>
      <section>
        <h2>Monthly Reports</h2>
        <div class="report-container">
          <div class="report">
            <canvas id="monthlyReport1"></canvas>
            <p>Wrecker Report</p>
          </div>
          <div class="report">
            <canvas id="monthlyReport2"></canvas>
            <p>Traffic Light Report</p>
          </div>
        </div>
      </section>
      <section>
        <h2>Daily Reports</h2>
        <div class="report-container">
          <div class="report">
            <canvas id="dailyReport1"></canvas>
            <p>Department wise focus tracker</p>
          </div>
          <div class="report">
            <canvas id="dailyReport2"></canvas>
            <p>Department wise sentiment tracker</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Dehurdle</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
