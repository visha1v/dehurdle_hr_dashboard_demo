<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>B2B Client Dashboard</h1>
  </header>
  
  <main>
    <!-- Dashboard -->
    <div id="dashboard">
      <h2>Welcome to the Dashboard</h2>
      <section>
        <h2>Monthly Reports</h2>
        <div class="report-container">
          <div class="report">
            <canvas id="monthlyReport1"></canvas>
            <p>Monthly Report 1: User Engagement</p>
          </div>
          <div class="report">
            <canvas id="monthlyReport2"></canvas>
            <p>Monthly Report 2: Revenue Distribution</p>
          </div>
        </div>
      </section>
      <section>
        <h2>Daily Reports</h2>
        <div class="report-container">
          <div class="report">
            <canvas id="dailyReport1"></canvas>
            <p>Daily Report 1: Active Users</p>
          </div>
          <div class="report">
            <canvas id="dailyReport2"></canvas>
            <p>Daily Report 2: Daily Transactions</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Your Company</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
